{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Game engine</title>
  </head>
  <body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Game Engine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="http://127.0.0.1:8000/available">Available Games</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/future">Future Games</a>
                        </li>


                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>


    <section>
        <div class="alert alert-dark" role="alert">
            PHOB1A GAMING PRESENTS - Gameengine
        </div>
    </section>



    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 border">


                <div class="card" style="width: 18rem;">
                    <img src="{% static 'revil.jpg'%}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Resident Evil</h5>
                        <p class="card-text">Download now and play Resident Evil
                        </p>
                        <a href="https://www.residentevil.com/village/uk/" class="btn btn-primary">View Resident Evil</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-0 border">


                <div class="card" style="width: 18rem;">
                    <img src="{% static 'acreed.jpg'%}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Assasin's Creed: Valhalla</h5>
                        <p class="card-text">Visit and book Assasin's Creed Valhalla</p>
                        <a href="https://www.ubisoft.com/en-gb/game/assassins-creed/valhalla" class="btn btn-primary">Visit Assasin's Creed</a>
                    </div>
                </div>
            </div>

            
        </div>

       

    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
